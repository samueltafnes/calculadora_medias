<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Calculadora de médias</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">

        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
    
        <form id="form_atividades">
            <input id="nome_atv" type="text" placeholder="Nome da Atividade" required> 
            <input id="nota_atv" type="number" placeholder="Nota" required min="0" max="10">
            <button id="add_atv" type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0" id="tb_alunos">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
    
            <tbody>
            </tbody>
    
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="mediaFinal"> --- </td>
                    <td id="resultadoFinal"> --- </td>
                </tr>
            </tfoot>
    
        </table>

    </div>
</body>

<script src="./script.js"></script>
</html>
